{% extends "base.html" %}


{% block head %}
{{ super() }}

<title>Login</title>
<link rel="stylesheet" href="{{ url_for('site.static', filename='css/login.css') }}">

{% endblock %}


{% block body %}
{{ super() }}

<div id="loginLayout" class="row fullWidth align-middle">
    <div class="column large-4 banner">
        <div class="row align-middle">
            <div class="column large-12">
                <h1 class="bannerText">{11, 23, ...</h1>
            </div>
        </div>
    </div>

    <div id="form" class="column large-4">
        <h2 class="title">Login</h2>
        <form method="POST" action="/login">
            <h6 class="inputTitle">Username:</h6>
            <input type="text" name="username"><br>
            <h6 class="inputTitle">Password:</h6>
            <input type="password" name="password"><br>
            <input class="button" type="submit" value="Submit">
        </form>
        <a href="{{ url_for('site.join') }}" class="button">Join</a>
    </div>

    <div class="column large-4 banner">
        <div class="row align-middle">
            <div class="column large-12">
                <h1 class="bannerText">... , 19, 17}</h1>
            </div>
        </div>
    </div>
</div>

{% endblock %}
