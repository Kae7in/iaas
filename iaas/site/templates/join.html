{% extends "base.html" %}


{% block head %}
{{ super() }}

<title>Join</title>
<link rel="stylesheet" href="{{ url_for('site.static', filename='css/join.css') }}">

{% endblock %}


{% block body %}
{{ super() }}

<div id="joinLayout" class="row fullWidth align-middle">

    <div id="form" class="column large-5">
        <h2 class="title">Join</h2>
        <form method="POST" action="/join">
            <h6 class="inputTitle">Username:</h6>
            <input type="text" name="username"><br>
            <h6 class="inputTitle">Email:</h6>
            <input type="email" name="email"><br>
            <h6 class="inputTitle">Password:</h6>
            <input type="password" name="password"><br>
            <h6 class="inputTitle">Confirm Password:</h6>
            <input type="password" name="password_confirm"><br>
            <input class="button" type="submit" value="Submit">
        </form>
        <a href="{{ url_for('site.login') }}" class="button alternateButton">Login</a>
    </div>

    <div id="sideBanner" class="column large-7">
        <div class="row align-middle">
            <div class="column large-12">
                <h1 class="bannerText">Your &#x2124;,<br>in the cloud</h1>
            </div>
        </div>
    </div>

</div>

{% endblock %}
